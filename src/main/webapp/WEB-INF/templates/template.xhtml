					<i class="fa fa-home"></i>
					<span><h:outputText value="#{msgs['menu.home']}" /></span>

			<li class="header"><h:outputText
					value="#{msgsCore['core.menu.admin']}"/></li>
			<li><p:link outcome="/core/manageGames/index"

					value="#{msgsCore['core.menu.myzone']}" /></li>

					<span><h:outputText
							value="#{msgsCore['core.menu.myzone.login']}" /></span>
				</p:link></li>
				<li><p:link outcome="/sign-up.xhtml" onclick="clearBreadCrumbs()"

							value="#{msgsCore['core.menu.myzone.register']}" /></span>
				</p:link></li>
