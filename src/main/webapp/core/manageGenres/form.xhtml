<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['manageGenres.title.create']}"
			rendered="#{(! manageGenresController.readOnly) and (manageGenresController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageGenres.title.update']}"
			rendered="#{(! manageGenresController.readOnly) and (manageGenresController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageGenres.title.retrieve']}" rendered="#{manageGenresController.readOnly}" />
	</ui:define>
	
	<ui:define name="description">
		<h:outputText value="#{msgsCore['manageGenres.title.create.description']}"
			rendered="#{(! manageGenresController.readOnly) and (manageGenresController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageGenres.title.update.description']}"
			rendered="#{(! manageGenresController.readOnly) and (manageGenresController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageGenres.title.retrieve.description']}" rendered="#{manageGenresController.readOnly}" />
	</ui:define>
	
	<ui:define name="body">
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel for="nameField" value="#{msgsCore['manageGenres.field.name']} " />
				<p:inputText id="nameField" value="#{manageGenresController.selectedEntity.name}" style="width: 100%;" />
				<p:outputLabel for="descriptionField" value="#{msgsCore['manageGenres.field.description']} " />
				<p:inputText id="descriptionField" value="#{manageGenresController.selectedEntity.description}" style="width: 100%;" />
			</p:panelGrid>
			<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
				action="#{manageGenresController.list}" immediate="true" rendered="#{! manageGenresController.readOnly}" />
			<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageGenresController.save}"
				rendered="#{! manageGenresController.readOnly}" />
			<p:defaultCommand target="saveButton" />
			<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
				action="#{manageGenresController.list}" immediate="true" rendered="#{manageGenresController.readOnly}" />
		</h:form>
	</ui:define>
</ui:composition>
