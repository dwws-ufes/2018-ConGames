<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">

            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {

                body div.ui-growl {
                    display: none;
                }

                body div.ui-messages {
                    display: block;
                }

            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }

            body.login-page {
                background-color: transparent;
            }

            html {
                background: url(#{resource[ 'images:login-bg.jpg' ]}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl autoUpdate="true" sticky="true"/>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Con</b>Games</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                	<div>
	                    <p class="login-box-msg">Register a new account</p>	               	
                	</div>
                    <p:messages closable="true"/>
					<br/>
					<div class="form-group has-feedback">
                        <p:inputText value="#{registerController.name}" type="text" styleClass="form-control" placeholder="Your real name"
                                     required="true"
                                     requiredMessage="Name is required."/>
                        <i class="fa fa-user form-control-feedback" ></i>
                    </div>
					<div class="form-group has-feedback">
                        <p:inputText value="#{registerController.email}" type="email" styleClass="form-control" placeholder="Your e-mail"
                                     required="true"
                                     requiredMessage="Email is required."/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{registerController.username}" type="text" styleClass="form-control" placeholder="Your username"
                                     required="true"
                                     requiredMessage="Username is required."/>
                        <i class="fa fa-user-circle form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                    
            			<p:password value="#{registerController.password}" stylelass="form-control" feedback="true" inline="true"				
            						placeholder="Your password" required="true" style="width: 100%;"
                                    requiredMessage="Password is required."/>
                    
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="form-group has-feedback">
	                    <p:selectOneMenu id="userRoleField" value="#{registerController.userRole}" converter="omnifaces.SelectItemsConverter" dynamic="true" style="width:100%;">
				            <f:selectItem itemLabel="Select account type" itemValue="" />
				            <f:selectItems value="#{registerController.userRoleOptions}" />
			        	</p:selectOneMenu>
		        	</div>
                    <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{registerController.register}" onclick="showBar()" oncomplete="hideBar()"
                                             value="Sign In" update="@form"/>
                        </div>
                    </div>
                </h:form>
                
                <br/>
                
                <a href="/congames/sign-in.xhtml" class="text-center">Already have account? Sign in here</a>

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

    </h:body>
</html>
